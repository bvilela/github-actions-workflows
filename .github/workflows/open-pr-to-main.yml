on:
  workflow_call:
    inputs:
      base_branch:
        description: Base branch
        default: main
        type: string
        required: false
      body:
        description: PR Body
        default: >
          [auto-generated] PR auto-generated by Github action.
        type: string
        required: false
    secrets:
      token:
        description: a repo scoped Personal Access Token (PAT).
        required: true

jobs:
  open-pr-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Get Current Branch Name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Create/Update Pull Request
        run: |
          if [[ gh pr list --state open --base ${{ inputs.base_branch }} --head ${{ steps.extract_branch.outputs.branch }} | wc -l > 0 ]]; then
            echo "Pull Request already open!"
            exit 0
          else
            gh pr create -B ${{ inputs.base_branch }} -H ${{ steps.extract_branch.outputs.branch }}  \
            --title '[auto-generated] Merge ${{ steps.extract_branch.outputs.branch }} into ${{ inputs.base_branch }}' \
            --body '${{ inputs.body }}'
          fi
        # run: |
        #   gh pr edit ${{ steps.extract_branch.outputs.branch }} \
        #   --title '[auto-generated] Merge ${{ steps.extract_branch.outputs.branch }} into ${{ inputs.base_branch }}' \
        #   --body '${{ inputs.body }}' && gh pr reopen ${{ steps.extract_branch.outputs.branch }} || \
        #   gh pr create -B ${{ inputs.base_branch }} -H ${{ steps.extract_branch.outputs.branch }}  \
        #   --title '[auto-generated] Merge ${{ steps.extract_branch.outputs.branch }} into ${{ inputs.base_branch }}' \
        #   --body '${{ inputs.body }}'
          
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
